  <div class="video-container">
    <video class="video" src="./video.mp4"></video>
    <div class="video-controls">
      <div class="timeline-container">
        <span class="current-time">00:00</span>
        <input class="timeline" type="range" value="0" disabled>
        <span class="video-duration">00:00</span>
      </div>
      <div class="controls-container">
        <div class="controls controls-left">
          <button class="btn playback-speed"><i class="ph-duotone ph-gauge"></i></button>
          <button class="btn volume"><i class="ph-duotone ph-speaker-high"></i></button>
        </div>
        <div class="controls controls-center">
          <button class="btn skip-backward"><i class="ph-duotone ph-rewind"></i></button>
          <button class="btn play-pause"><i class="ph-duotone ph-play"></i></button>
          <button class="btn skip-forward"><i class="ph-duotone ph-fast-forward"></i></button>
        </div>
        <div class="controls controls-right">
          <button class="btn fullscreen"><i class="ph-duotone ph-corners-out"></i></button>
          <button class="btn pic-in-pic"><i class="ph-duotone ph-picture-in-picture"></i></button>
        </div>
      </div>
    </div>
  </div>
